                    <label for="province1">房产地址</label>

                <li class="on"><label><input type="text" name="" placeholder="详细地址"></label></li>
                <li><label>购入价格<span class="list-tab-icon list-tab-icon2">万元</span>

            <ul class="list">
                <li><label>车辆品牌型号<input type="text" class="input-inline" placeholder="具体品牌和型号"></label></li>

                <li><label>是否按揭<span class="list-tab-icon">﹀</span><select name=""><option>是</option><option>否</option></select></label></li>

                <li><label>职位<span class="list-tab-icon">﹀</span><select name=""><option>普通员工</option><option>中层</option><option>高管/股东</option></select></label></li>
                <li><label>月收入<span class="list-tab-icon">﹀</span><select name=""><option>5K以下</option><option>5K-10K</option><option>10K-15K</option><option>15K-20K</option><option>20K以上</option></select></label></li>
            </ul>
        </div>

    <!--tab4-->

    <!--tab5配偶工作信息-->
    <form id="frmStep5" method="post" action="" class="kmjr-form">
        <div class="main tab-content" id="tab5" style="display: none; ">
            <h3 class="step-title">配偶工作信息</h3>

    <!--tab6-->

        <!--tab5通讯录导入成功信息-->

        <div class="padd-1">分期审查过程中，爱家理财不会未经用户许可以上联系人电话。</div>

        </div>

        <div id="btnTab2" class="fadeOut">
            <a href="javascript:void(0);" class="button-l">上一步</a>
            <a href="javascript:void(0);" class="button-r active">下一步</a>

        <div id="btnTab3" class="fadeOut">

            <a href="javascript:void(0);" class="button-l">上一步</a>
            <a href="javascript:void(0);" class="button-r active">下一步</a>
        </div>

        <div id="btnTab5" class="fadeOut">
            <a href="javascript:void(0);" class="button-l">上一步</a>
            <a href="javascript:void(0);" class="button-r active">下一步</a>
        </div>

        <div id="btnTab6" class="fadeOut">
            <a href="javascript:void(0);" class="active">访问通讯录</a>
        </div>
        <div id="btnTab7" class="fadeOut">

<script>
    $(document).ready(function(){

        var barNum      = $('.progress-bar-num');
        var barLoad     = $('.progress-bar-load');
        var loadCircle  = $('.loading-circle');
        //var noticeMsg   = $("#notice_msg");

        $('#btnTab1>a').on('click',function(e){
            tabSwitch(1,1);
        });

        $('#btnTab2').find('a').on('click',function(){
            if($(this).hasClass('button-l')){
                tabSwitch(2,0);
                console.log('TODO');
            }else if($(this).hasClass('button-r')){
                tabSwitch(2,1);
            }
        });

        $('#btnTab3').find('a').on('click',function(){
            if($(this).hasClass('button-l')){
                tabSwitch(3,0);
            }else if($(this).hasClass('button-r')){
                tabSwitch(3,1);
            }
        });

        $('#btnTab4').find('a').on('click',function(){
            if($(this).hasClass('button-l')){
                tabSwitch(4,0);
            }else if($(this).hasClass('button-r')){
                tabSwitch(4,1);
            }
        });

        $('#btnTab5').find('a').on('click',function(){
            if($(this).hasClass('button-l')){
                tabSwitch(5,0);
            }else if($(this).hasClass('button-r')){
                tabSwitch(5,1);
            }
        });
        $('#btnTab6').find('a').on('click',function(){
                //if contact should be get  TODO
                tabSwitch(6,1);
        });


        function tabSwitch(step,action){
            //step:第几步
            //action:1 下一步 action:0 上一步
            if(action>0){
                $('.tab-content').css({'display':'none'});
                $('#tab'+(step+1)).fadeIn(200);

                $('#btnTab'+step).css({'display':'none'});
               // $('#btnTab'+step).fadeOut(100,function(){
                    $('#btnTab'+(step+1)).fadeIn(200);
               // });
                //进度条更新
                //pressBar(step);
                doLoadCircle(step);
            }else{
                $('.tab-content').css({'display':'none'});
                //$('.tab-content').fadeOut(100,function(){
                    $('#tab'+(step-1)).fadeIn(200);
               // });

                $('#btnTab'+step).css({'display':'none'});
               // $('#btnTab'+step).fadeOut(100,function(){
                    $('#btnTab'+(step-1)).fadeIn(200);
               // });
                //进度条更新
                //pressBar(step-2);
                doLoadCircle(step-2);
            }

            //警告框显示
            //msgShow(step,action);
        }


        //进度条数据显示
        /*function pressBar(step){
            barNum.find('span').text(step*20);
            barLoad.animate({width:step*20+'%'});
        }*/

        function doLoadCircle(step){
            if(step<6){
            loadCircle.removeClass();
            loadCircle.addClass('loading-circle loading-circle-'+step*20)
            }
        }
        //警告框显示
       /* function msgShow(step,action){
            console.log(step);
            if(step==3&action>0){
                noticeMsg.fadeIn(100);
            }else{
                noticeMsg.fadeOut(100);
            }
        }*/


    });
</script>
