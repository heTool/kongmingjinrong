<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="人人爱家金融">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <title>理财要趁早</title>
    <link rel="stylesheet" href="../../../dist/assets/css/kmjr.app.shareFriend.min.css" />
</head>
<body>
<div class="sfq-body padding-bottom-1em">
    <img src="../../../images/kmjrApp/shareFriend/sfq_01.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_02.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_03.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_04.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_05.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_06.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_07.png" width="100%" class="block">
    <img src="../../../images/kmjrApp/shareFriend/sfq_08.png" width="100%" class="block">
    <!--red packet-->
    <div class="sfq-info relative">
        <img src="../../../images/kmjrApp/shareFriend/sfq_09.png" width="100%" class="block">
        <img src="../../../images/kmjrApp/shareFriend/sfq_10.png" width="100%" class="block">
        <img src="../../../images/kmjrApp/shareFriend/sfq_11.png" width="100%" class="block">
        <img src="../../../images/kmjrApp/shareFriend/sfq_12.png" width="100%" class="block">
        <img src="../../../images/kmjrApp/shareFriend/sfq_13.png" width="100%" class="block">
        <!--info-->
        <form>
        <div class="sfq-info-q">
            <div class="sfq-nick text-center">
                <img src="../../../images/kmjrApp/shareFriend/sfq_23.png">
                <p class="padding-top-0_5em text-white text-normal-min text-nowarp">
                    您的朋友135****3434喊你一起赚钱!
                </p>
            </div>
            <div class="sfq-items">
                <label for="tel" class="fadeOut">输入手机号领取</label>
                <input type="tel" class="sfq-ipt-circle" id="tel" placeholder="输入手机号领取">
            </div>
            <div class="sfq-items">
                <label for="code" class="fadeOut">输入验证码</label>
                <input type="tel" class="sfq-ipt-circle-short" id="code" placeholder="验证码">
                <button class="sfq-btn-circle">获取验证码</button>
            </div>
            <div class="sfq-items">
                <button class="sfq-btn-circle-long">我要领取万元红包</button>
            </div>
        </div>
        </form>
        <!--more-->
        <div class="sfq-more text-center margin-top-1em">
             <img src="../../../images/kmjrApp/shareFriend/sfq_16.png" data-btn="open-dialog">
        </div>
    </div>
</div>

<div class="sfq-dialog">
    <div class="sfq-body text-center padding-top-1em padding-bottom-2_5em relative">
        <img src="../../../images/kmjrApp/shareFriend/sfq_20.png" width="10%" class="close-dialog" data-btn="close-dialog">
        <img src="../../../images/kmjrApp/shareFriend/sfq_23.png" width="35%">
        <img src="../../../images/kmjrApp/shareFriend/sfq_28.png" width="100%" class="margin-top-0_5em">
        <img src="../../../images/kmjrApp/shareFriend/sfq_29.png" width="100%">
        <img src="../../../images/kmjrApp/shareFriend/sfq_30.png" width="100%">
        <img src="../../../images/kmjrApp/shareFriend/sfq_31.png" width="100%">
        <div class="sfq-dialog-bottom padding-top-0_5em margin-top-1em">
            <img src="../../../images/kmjrApp/shareFriend/sfq_34.png" width="50%">
        </div>
    </div>
</div>

<script src="http://statics.aijialicai.com.cn/CDN/lib/jquery/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function(){
        //
        $('[data-btn="open-dialog"]').on('click',function(){
            $('.sfq-dialog').slideDown(500);
        });
        //
        $('[data-btn="close-dialog"]').on('click',function(){
            $('.sfq-dialog').slideUp(500);
        });
    });
</script>
</body>
</html>
