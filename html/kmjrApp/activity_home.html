<script>
    $(document).ready(function(){
        var _setTimeout;
        $(window).on('scroll',function(){
            var _win_height = $(window).height();
            var _doc_height = $(document).height();
            var _screen_num = Math.floor(_doc_height/_win_height);
            var _scroll_top = $(document).scrollTop();
            if(_scroll_top==(_doc_height%_win_height+(_screen_num-1)*_win_height)&&_scroll_top>0) {
                _setTimeout = self.setTimeout(function () {
                    //TODO $.ajax()
                    $('#act-list').append($('#act-list').html());
                }, 500);
            }
//            }else{
//                console.log(_setTimeout);
//                clearTimeout(_setTimeout);
//            }
        });
    });
</script>
