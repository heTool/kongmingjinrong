    <title>婚宴说明-婚宴后用礼金一次性还款</title>

    <script type="text/javascript" src="../../lib/jquery/jquery-1.11.3.min.js"></script>

<body class="dialog">
<div class="dialog-explain">

    <div class="dialog-content" >
        <table cellspacing="0" cellpadding="2" class="dialog-table">
            <tr>
                <td width="10%" rowspan="3" class="text-align-c">婚宴后用礼金一次性还款</td>
                <td width="30%">还款方式</td>
                <td width="60%">计算公式</td>
            </tr>
            <tr>
                <td>
                    正常还款：1-15天内还款
                    （例：10月1日委托爱家理财付款成功，需在10月15日23:59之前归还借款本金＋利息＋平台服务费）
                </td>
                <td>
                    费用＝平台服务费（借款总金额的0.8%，最低800元）+ 本金*日息万分之五*借款天数
                    （例：10月1日通过爱家理财付款成功，10月3日归还借款，记借款天数为3天）
                </td>
            </tr>
            <tr>
                <td>
                    逾期：15天后还款
                </td>
                <td>
                    逾期违约金=本金*日息千分之一*逾期天数
                </td>
            </tr>

        </table>
    </div>
</div>

    $('.dialog-table').css({'width':window.innerWidth+'px'})
