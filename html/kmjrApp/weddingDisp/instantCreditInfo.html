<!DOCTYPE html>

<body style="background-color:#FFE993">
<div class="kmwd-body">
    <!--header-->
    <div class="kmwd-header bg-white lineheight-3">
        <a href="#" class="btn-previous text-red">&lt;</a>
        <h1 class="kmwd-h-tit">授信信息</h1>
        <a href="#" class="btn-next text-red">&gt;</a>
    </div>
    <!--container-->
    <div class="kmwd-content">

        <!--supper info-->
        <!--info-->
        <div class="bg-lightgray padding-left-1em padding-top-1em padding-bottom-1em padding-right-1em text-center f14">
            <div class="f16 lineheight-2">提交审查申请，需先验证本人身份</div>
            <div class="f16 lineheight-1">请在10分钟内回答问题，您还有<span class="text-red">9分58秒</span>的回答时间</div>
        </div>

        <div class="bg-white kmwd-ins-body">
           <div class="info-items">
               <div class="lineheight-1_5 padding-bottom-1em" id="show-laoding">1.您在2013年12月办理的贷款额度是多少？</div>
               <label class="info-item-label">
                   <input type="radio" name="ques1" id="qa-1-1" ui-radio="circle">
                   <label for="qa-1-1"></label>
                   1500-1999
               </label>
               <label class="info-item-label">
                   <input type="radio" name="ques1" id="qa-1-2"  ui-radio="circle">
                   <label for="qa-1-2"></label>
                   2000-4999
               </label>
               <label class="info-item-label">
                   <input type="radio" name="ques1" id="qa-1-3" ui-radio="circle">
                   <label for="qa-1-3"></label>
                   5000-10000
               </label>
           </div>
        </div>
    </div>
    <div class="kmwd-bottom">
        <a href="javascript:;" id="upload-re-choose" class="upload-re-choose">确认提交</a>
    </div>
</div>


<div class="dialog fadeOut" data-elem="dialog">
    <div class="dialog-bg"></div>
    <div class="dialog-panel">
        <div class="d-panel-head">
            提示
        </div>
        <div class="d-panel-content">
            <div class="lineheight-2 text-center">答题时间到，请重新申请</div>
        </div>
        <div class="d-panel-foot" data-btn="close-dialog">
            <a href="javascript:;" class="btn-dialog-foot">确定</a>
        </div>
    </div>
</div>


<script>
    require(['jquery','loading'],function($,loading){
        //TODO
        //显示加载框  loadingShow() 隐藏 loadingHide()
        var loadingShow = document.getElementById('show-laoding');
        loadingShow.addEventListener('click',function(){
            loading.loadingShow();
        });
    });
</script>
