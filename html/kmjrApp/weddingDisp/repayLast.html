            <h2 class="text-h1">每月18日</h2>
            <div class="text-tips text-darkgray">最迟还款日</div>
            <div class="text-left block-items-border-top margin-top-1em text-darkgray">
                <p class="margin-top-1em">
                    1、每个用户有且只有一个“最迟还款日”作为每月分期还款的最后期限（同信用卡还款日）。该日期由用户在首次申请分期消费订单后自主设置，一经设定不能更改。
                </p>
                <p class="margin-top-1em">
                    2、若用户申请了多笔分期消费，则须在最迟还款日前对多笔消费合并还款（如：当月婚宴分期应还5000元，当月婚庆分期需还00元，则当月还款金额=5000+500=5500元）。
                </p>
                <p class="margin-top-1em margin-bottom-1em">
                    3、当用户进行分期消费时，若消费日期离“最迟还款日”不足5日，则此笔消费将于下月5日进行分期还款。（如：用户已设置最后还款日为5日，9月3日进行消费，则9月5日无需还款，分期还款自10月5日始）。
                </p>
            </div>
        </div>
