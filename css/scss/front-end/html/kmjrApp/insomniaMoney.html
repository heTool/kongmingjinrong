<script>
    (function(){

        //活动规则
        dailogRule();

    //打开活动规则对话框
    function dailogRule(btn,close){
        var _btn = btn||$('[btn-name="open-rule"]')||{};//打开窗口句柄
        var _close = close ||$('#dialog-rule')||{};//打开窗口句柄
        console.log(_btn)
        _btn.on('click',function(){
            $('#dialog-rule').fadeIn(100);
        });
        _close.on('click',function(){
            $('#dialog-rule').fadeOut(100);
        })
    }


    //微信图像随机显示
    function imgRandom(){
        var _temp = Math.random();
        var _img = ['http://statics.aijialicai.com.cn/CDN/app/Public/images/kmjrApp/insomnia/insomnia_09.png','http://statics.aijialicai.com.cn/CDN/app/Public/images/kmjrApp/insomnia/insomnia_10.png','http://statics.aijialicai.com.cn/CDN/app/Public/images/kmjrApp/insomnia/insomnia_11.png']
        var _imgVal;
        if(_temp*10>6.66){
            _imgVal=2;
        }else if(_temp*10>3.33){
            _imgVal=1;
        }else{
            _imgVal=0;
        }
        $('#weixinImgs').attr({'src':_img[_imgVal]})
    }


</script>
