<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="人人爱家金融">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <meta content="telephone=no" name="format-detection" />
    <title>选择还款</title>
    <!--<link rel="stylesheet" href="../../css/kmjr.app.base.css?v=20151019" />-->
    <link href="../../../css/kmjr.app.weddingDisp.css" rel="stylesheet"/>
    <script src="http://statics.aijialicai.com.cn/CDN/lib/require.min.js"></script>
    <script src="http://statics.aijialicai.com.cn/CDN/app/Public/js/kmjr.app.config.js"></script>
</head>
<body>
<div class="kmwd-body">
    <!--header-->
    <div class="kmwd-header bg-white lineheight-3">
        <a href="#" class="btn-previous text-red">&lt;</a>
        <h1 class="kmwd-h-tit">婚后礼金一次性还款</h1>
        <a href="#" class="btn-next text-red">&gt;</a>
    </div>
    <!--container-->
    <div class="kmwd-content padding-bottom-2em">
        <!--repay info-->
        <div class="padding-top-10 padding-left-1em padding-right-1em  text-left bg-red">
            <!--repay item-->
            <div class="block-items repay-items text-white margin-left-2em relative">
                <div class="absolute repay-select">
                    <!--label 要与input一一对应，否则选择效果无法实现-->
                    <input type="checkbox" name="select" id="select1" ui-checkbox="circle">
                    <label for="select1"></label>
                </div>
                <div class="text-normal">凯越酒店婚宴</div>
                <div class="text-tips padding-top-4">
                    <span class=" block-items-border-right padding-right-1em">2015-08-24</span>
                    <span class="padding-left-1em">订单金额：36745.99元</span>
                </div>
            </div>
            <!--repay item-->
            <div class="block-items repay-items text-white margin-left-2em relative">
                <div class="absolute repay-select">
                    <input type="checkbox" name="select" id="select2" ui-checkbox="circle">
                    <label for="select2"></label>
                </div>
                <div class="text-normal">凯越酒店婚宴凯越酒店婚宴</div>
                <div class="text-tips padding-top-4">
                    <span class=" block-items-border-right padding-right-1em">2015-08-24</span>
                    <span class="padding-left-1em">订单金额：36745.99元</span>
                </div>
            </div>
            <!--repay item-->
            <div class="block-items repay-items text-white margin-left-2em relative">
                <div class="absolute repay-select">
                    <input type="checkbox" name="select" id="select3" ui-checkbox="circle">
                    <label for="select3"></label>
                </div>
                <div class="text-normal">凯越酒店婚宴凯越酒店婚宴</div>
                <div class="text-tips padding-top-4">
                    <span class=" block-items-border-right padding-right-1em">2015-08-24</span>
                    <span class="padding-left-1em">订单金额：36745.99元</span>
                </div>
            </div>
        </div>

        <!--实名认证-->
        <div class=" padding-bottom-10 padding-left-1em padding-right-1em  text-left bg-red">
            <div class="repay-total-items text-white margin-left-0_5em padding-left-1_5em ">
                <div class="items-cell">
                    <div class="padding-top-10">订单总金额(元)</div>
                    <div class="padding-top-6">100000000.00</div>
                </div>
                <div class="items-cell">
                    <div class="padding-top-10 text-left">最迟还款日</div>
                    <div class="padding-top-6 text-left">2016年10月10日</div>
                </div>
            </div>
        </div>

        <!--选定金额-->
        <div class=" margin-top-0_5em padding-left-1em padding-right-1em  text-left">
            <div class="block-items repay-items margin-left-1_5em relative">
                <div class="absolute repay-select">
                    <input type="checkbox" name="select" id="select-total" ui-checkbox="circle" checked>
                    <label for="select-total"></label>
                </div>

                <div class="items-cell">
                    已选定金额
                </div>
                <div class="items-cell text-red">
                   234234.66元
                </div>
            </div>
        </div>

        <!--银行-->
        <div class="kmwd-block  margin-top-0_5em ">
            <div class="block-items block-items-border bg-white padding-left-1em padding-right-0_5em">
                <div class="block-items-a-min">
                    <img src="../../../images/kmjrApp/weddingDisp/banklogo-ABC.png">
                    <div class="block-items-info padding-top-5 text-nowarp">
                        农业银行
                        <span class="text-normal-min text-gray">尾号4541（单笔限额10万）</span>
                    </div>
                </div>
                <div class="block-items-b-min text-normal-min">
                    <a href="http://www.baidu.com" class="arrow-right padding-right-1em text-black clearfix">&nbsp;</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="dialog fadeOut" data-elem="dialog">
    <div class="dialog-bg"></div>
    <div class="dialog-panel">
        <div class="d-panel-head">
            提示
        </div>
        <div class="d-panel-content">
            <div class="lineheight-2 text-center">答题时间到，请重新申请</div>
        </div>
        <div class="d-panel-foot" data-btn="close-dialog">
            <a href="javascript:;" class="btn-dialog-foot">确定</a>
        </div>
    </div>
</div>

</html>
